<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homework_2</title>
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="reset.css">

</head>

<body>
    <section class="qwerty">
        <div class="container">
            <header>
                <div class="myinfo">
                    <a href="index.html" class="name">Nigar</a>
                </div>
                <div class="menu">
                    <a href="index.html" class="about">About</a>
                    <a href="portfolio.html" class="portfolio">Portfolio</a>
                    <a href="contact.html" class="contact">Contact</a>
                </div>
            </header>
        </div>
    </section>
    <section id="content">
        <div class="container">
            <div class="b2">
                <h1>Connect with me</h1>
                <hr>
                <img src="./github-128.png">
                <img src="linkedin-128.png">
                <img src="stackoverflow-128.png">
            </div>
            <div class="b1">
                <h1>Contact</h1>
                <hr>

                <form class="contact-form">

                    <label for="name" class="label"> Name</label>
                    <br>
                    <br>
                    <input text="text" id="name" placeholder="name" required="required">
                    <br>
                    <br>

                    <label for="email" class="label">Email</label>
                    <br>
                    <br>
                    <input type="email" id="email" placeholder="your email" required="required">
                    <br>
                    <br>

                    <label for="message" class="label">Message</label>
                    <br>
                    <br>
                    <textarea id="message" required="required"></textarea>
                    <br>
                    <br>
                    <input type="submit" value="submit">
                </form>

            </div>

        </div>
    </section>
    <div class="footer">
        <footer> Copyright Nigar</footer>
    </div>
</body>

</html>
